<html>
  <!--
    The <html> element represents the root of an HTML document. It holds
    the two main components of an HTML document, the <head> element and
    the <body> element.
  -->
  <head>
    <!--
      The <head> element usually includes metadata about the document such
      as title, styling, and other resources required by the document.
    -->
    <title>Hello, World!</title>
  </head>
