<script>
  second = '/images/lick.png';

  window.setTimeout(initButtonListener, 100);

  function initButtonListener () {
    var buttonElement = document.getElementById('image-changer');
    var imageElement = document.getElementById('cartoon');

    buttonElement.addEventListener('click', function () {
      imageElement.src = second;
    });
  }
</script>
<style>
  img {
    height: 300px;
  }
</style>
<div>
  <img
    id='cartoon'
    src='/images/too-close.png'
  />
</div>
<button id="image-changer">Change Image!<button/>
